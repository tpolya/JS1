<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Сначала переменная "а" увеличивается на 1, затем присваивается "с"
  с = 2
   */
  c = ++a;
  console.log(c);

  /*
  Сначала переменной "d" присваивается значение "b", затем переенная "b" увеличивается на 1
  d = 1
   */
  d = b++;
  console.log(d);

  /*
  c = 2+3 = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  d = 2 + 2 = 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a); // a = 3
  console.log(b); // b = 3
</script>
</body>
</html>
