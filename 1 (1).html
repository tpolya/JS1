<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
    <script>
        "use strict";

        function ProductES5(name, price) {
            this.name = name;
            this.price = price;
        }
        ProductES5.prototype.make25Discount = function() {
            this.price *= 0.75;
        }
        class ProductES6 {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            make25Discount() {
                this.price *= 0.75;
            }
        }
        const firstProd = new ProductES5('груша', 1000)
        const secondProd = new ProductES6('помидор', 100)
        console.log(`Цена ${firstProd.name} до: ${firstProd.price}`);
        firstProd.make25Discount();
        console.log(`Цена ${firstProd.name} после: ${firstProd.price}`);
        console.log(`Цена ${secondProd.name} до: ${secondProd.price}`);
        secondProd.make25Discount();
        console.log(`Цена ${secondProd.name} после: ${secondProd.price}`);

    </script>
</body>
