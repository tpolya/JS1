<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
    /*
    1. Складываем первые 10 и 10 числами, получаем 20
    2. Складываем число 20 со строкой 10 и получаем:
    2010
    */
    console.log(10 + 10 + "10");
    /*
    1. Складываем число 10 и строку 10, получаем 1010
    2. Складываем строку 1010 строкой 10 и получаем:
    101010
    */
    console.log(10 + "10" + 10);
    /*
    1. Складываем первые 10 и 10 числами, получаем 20
    2. Складываем число 20 с преобразованным из строки числом 10, получаем:
    30
    */
    console.log(10 + 10 + +"10");
    /*
    1. В ковычках ничего нет, поэтому при преобразовании в число получим 0
    2. Перед ковычками стоит знак -, поэтому получим число -0
    3. При делении 10 на -0 получим бесконечность с отрицательным знаком:
    - infinity
    */
    console.log(10 / -"");
    /*
    1. Унарным сложением попытаемся преобразовать строку 2,5 в число,
    но оно записано некорректно, поэтому его тип будет NaN
    2. В результате деления10 на NaN получим:
    NaN
    */
    console.log(10 / +"2,5");
</script>
</body>
